version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: sga-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-sga_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sga-network

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: sga-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5500
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-sga_db}
      DB_SSL: ${DB_SSL:-false}
      SESSION_SECRET: ${SESSION_SECRET:-seu_session_secret}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      BASE_URL: ${BASE_URL:-https://guilherme-sga-site.mduiqo.easypanel.host/}
    ports:
      - "5500:5500"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - sga-network
    command: npm run dev

  # Frontend (opcional - para desenvolvimento)
  # Se desejar servir o frontend via Docker, descomente abaixo
  # frontend:
  #   image: node:20-alpine
  #   container_name: sga-frontend
  #   working_dir: /app
  #   volumes:
  #     - ./frontend:/app
  #   ports:
  #     - "3000:3000"
  #   command: npx http-server
  #   networks:
  #     - sga-network

volumes:
  postgres_data:

networks:
  sga-network:
    driver: bridge
